<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Zoo</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
  </head>
  <body>
    <header>
      <div class="top">
        <div class="logo">
          <img src="./Assets/LOGO.svg" alt="Movie Zoo's Logo" />
        </div>
        <div>
          <h2>Explore Boxoffice movies with moviezoo.</h2>
        </div>
      </div>
      <div class="bottom">
        <div data-category="popular" class="btns active">Popular</div>
        <div data-category="latest" class="btns">Latest</div>
      </div>
    </header>
    <aside>
      <div class="container">
        <div class="desc">
          <div class="error-message">
            
          </div>
          </div>
        </div>
      </div>
    </aside>
    <main>
      <div class="container">
        <ul>
          <div class="error-message">
            <h2>LOADING<span class="dots">
            <span class="dot">.</span>
            <span class="dot">.</span>
            <span class="dot">.</span>
            </span></h2>
          </div>

        </ul>
      </div>
    </main>
    <footer>
      <p>
        Developed by <a href="mailto:narobekenea@gmail.com">Narobe Kenea</a>
      </p>
    </footer>
    <script src="https://github.com/narobe/moviezoo/blob/main/dist/js/script.js"></script>
  </body>
</html>
